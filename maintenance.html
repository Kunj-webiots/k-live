<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Kartify">
    <meta name="keywords" content="Kartify">
    <meta name="author" content="Kartify">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="./assets/images/favicon/1.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="./assets/images/favicon/1.svg">
    <meta name="title-color" content="#ff9900">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Kartify">
    <meta name="msapplication-TileImage" content="./assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maintenance Page</title>

    <!-- Google Font Link -->
    <link rel="stylesheet" href="./assets/fonts/br-hendrix/stylesheet.css">

    <!-- Bootstrap Link -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="./assets/css/vendors/bootstrap.css">

    <!-- Wow Link -->
    <link rel="stylesheet" type="text/css" href="./assets/css/vendors/animate.min.css">

    <!-- Iconsax Icon Link -->
    <link rel="stylesheet" type="text/css" href="./assets/css/vendors/iconsax.css">

    <!-- Style Link -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body class="base-bg-color">
    <!-- Loader Start -->
    <div class="preloader">
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div class="text-container">
            <div class="loading-text initial">Loading</div>
            <div class="loading-text complete">Welcome Kartify</div>
        </div>
        <div class="percentage">0</div>
    </div>
    <!-- Loader End -->
    <!-- Maintenance Section Start -->
    <section class="page-error-section section-t-space maintenance-section section-b-space">
        <div class="custom-container">
            <div class="page-error-box">
                <div class="page-error-image">
                    <img src="./assets/images/inner-page/maintenance.png" class="img-fluid" alt="maintenance">
                </div>
                <div class="page-error-contain">
                    <h4>Internal Server Errors</h4>
                    <p>Internal Server Errors typically occur when the server encounters an unexpected condition that
                        prevents it from fulfilling a request. These errors are often temporary and may require
                        server-side debugging or configuration fixes</p>
                    <button class="btn btn-bg-theme" onclick="location.href = 'index.html';">Go Home <i class="iconsax"
                            data-icon-name="arrow-right"></i></button>
                </div>
            </div>
        </div>
    </section>
    <!-- Maintenance Section End -->

    <!-- Page Load GSAP Js -->
    <script src='./assets/js/gsap/gsap.min.js'></script>
    <script src='./assets/js/gsap/split-type.js'></script>

    <!-- Bootstrap Js -->
    <script src="./assets/js/bootstrap/bootstrap.bundle.js"></script>
    <script src="./assets/js/bootstrap/bootstrap-validation.js"></script>

    <!-- WOW Js -->
    <script src="./assets/js/wow.min.js"></script>
    <script src="./assets/js/custom-wow.js"></script>

    <!-- Lazyload Js -->
    <script src="./assets/js/lazyload.js"></script>

    <!-- Iconsax js -->
    <script src="./assets/js/iconsax.js"></script>

    <!-- Theme Setting Js -->
    <script src="./assets/js/theme-setting.js"></script>
</body>

</html>

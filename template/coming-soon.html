<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Kartify">
    <meta name="keywords" content="Kartify">
    <meta name="author" content="Kartify">
    <link rel="icon" href="../assets/images/favicon/1.svg" type="image/x-icon">
    <link rel="apple-touch-icon" href="../assets/images/favicon/1.svg">
    <meta name="title-color" content="#ff9900">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Kartify">
    <meta name="msapplication-TileImage" content="./assets/images/favicon/1.svg">
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coming Soon Page</title>

    <!-- Google Font Link -->
    <link rel="stylesheet" href="../assets/fonts/br-hendrix/stylesheet.css">

    <!-- Bootstrap Link -->
    <link id="rtl-link" rel="stylesheet" type="text/css" href="../assets/css/vendors/bootstrap.css">

    <!-- Swiper Link -->
    <link rel="stylesheet" type="text/css" href="../assets/css/vendors/swiper.css">

    <!-- Style Link -->
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
</head>

<body>
    <!-- Coming Soon Section Start -->
    <section class="coming-soon-section">
        <div class="container-fluid h-100 p-0">
            <div class="row g-0 h-100">
                <div class="col-xl-6 h-100">
                    <div class="coming-soon-contain">
                        <a href="index.html" class="coming-soon-logo">
                            <img src="../assets/images/logo/1-dark.svg" class="img-fluid" alt="">
                        </a>
                        <h2>Our new website is on the way</h2>
                        <p>We are currently working on an awesome new site. Stay tuned for more information. Subscribe
                            to our newsletter to stay updated on our progress.</p>
                        <div class="counter-box" id="countdown">
                            <ul class="timer-list" id="timer">
                                <li>
                                    <h5 id="days">0</h5>
                                    <span>Days</span>
                                </li>
                                <li class="dots">:</li>
                                <li>
                                    <h5 id="hours">0</h5>
                                    <span>Hours</span>
                                </li>
                                <li class="dots">:</li>
                                <li>
                                    <h5 id="minutes">0</h5>
                                    <span>Minutes</span>
                                </li>
                                <li class="dots">:</li>
                                <li>
                                    <h5 id="seconds">0</h5>
                                    <span>second</span>
                                </li>
                            </ul>
                        </div>

                        <div class="form-group form-box">
                            <input type="email" class="form-control" placeholder="Enter your email">
                            <button class="btn">Notify Me</button>
                        </div>
                    </div>
                </div>
                <div class="col-6 d-xl-block d-none">
                    <div class="coming-soon-image">
                        <img src="../assets/images/coming-soon-bg.jpg" class="img-fluid" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Coming Soon Section End -->

    <!-- Bootstrap Js -->
    <script src="../assets/js/bootstrap/bootstrap.bundle.js"></script>
    <script src="../assets/js/bootstrap/bootstrap-validation.js"></script>

    <!-- Lazyload Js -->
    <script src="../assets/js/lazyload.js"></script>

    <!-- Counter timer Js -->
    <script src="../assets/js/counter.js"></script>
</body>

</html>
